[unix_http_server]
file=__BK_HOME__/logs/cmdb/supervisor-cmdb3.sock


[supervisorctl]
serverurl=unix://__BK_HOME__/logs/cmdb/supervisor-cmdb3.sock ;

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisord]
logfile=__BK_HOME__/logs/cmdb/supervisord_cmdb3.log          ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB                                           ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10                                              ; (num of main logfile rotation backups;default 10)
loglevel=info                                                   ; (log level;default info; others: debug,warn,trace)
pidfile=__BK_HOME__/logs/cmdb/supervisord_cmdb.pid          ; (supervisord pidfile;default supervisord.pid)
nodaemon=false                                                  ; (start in foreground if true;default false)
minfds=1024                                                     ; (min. avail startup file descriptors;default 1024)
minprocs=200                                                    ; (min. avail process descriptors;default 200)
;umask=022                                                      ; (process file creation umask;default 022)
;user=root                                                      ; (default is current user, required if root)
;identifier=supervisor                                          ; (supervisord identifier, default is 'supervisor')
;directory=/tmp/                                                ; (default is not to cd during start)
;nocleanup=true                                                 ; (don't clean up tempfiles at start;default false)
;childlogdir=/tmp/                                              ; ('AUTO' child log dir, default $TEMP)
;environment=KEY="value"                                        ; (key value pairs to add to environment)
;strip_ansi=false

[program:cmdb_auditcontoller]
username=cmdb
directory=__BK_HOME__/cmdb/
command= __BK_HOME__/cmdb/server/bin/cmdb_auditcontroller  --addrport=__LAN_IP__:__CMDB_AUDIT_CTRL_PORT__  --logtostderr=false --log-dir=__BK_HOME__/logs/cmdb --v=3 --regdiscv=__ZK_HOST__:__ZK_PORT__
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=__BK_HOME__/logs/cmdb/cmdb_auditcontoller.stdout.log
stderr_logfile=__BK_HOME__/logs/cmdb/cmdb_auditcontoller.stderr.log


